<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css"/>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Archivo+Black&family=Kablammo&family=Kalam:wght@300&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body class="">
<div class="topic container container d-flex flex-column justify-content-center align-items-center">
  <h1 class=" mt-5 position-relative">Bookmarker</h1>
  <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
    <h2>
      <i class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>
    <div class="site-name w-100 d-flex flex-column justify-content-center">
      <label for="bookmarkName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name</label>
    <input type="text" name="" placeholder="bookmarkername" id="siteName">
    </div>
    <div class="site-url w-100 d-flex flex-column justify-content-center">
      <label for="bookmarkURL" class="pb-2 fw-semibold">
        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
    </div>
    <button class="btn btn-success btn-submit px-5" onclick="addweb()"  id="submitBtn">Add</button>
  </div>
  <table class="table mt-4 ">
<thead class="table-t text-center">
  <tr class=""> 
    <th class="text-capitalize">index</th>
    <th class="text-capitalize ">Website Name</th>
    <th class="text-capitalize">Visit</th>
    <th class="text-capitalize" >Delete</th>
  </tr> 
</thead>
<tbody class=" text-center " id="dsdata">
</tbody>
</table>
</div>
  <script src="index.js"></script>
    </body>
</html>
